name: Epic
description: A goal or feature that takes 1-2 months to complete
title: "[EPIC] "
labels: ["epic"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        ## Epic Template
        Use this template for goals or features that take 1-2 months to complete and contain multiple stories.
        
  - type: input
    id: epic-name
    attributes:
      label: Epic Title
      description: A concise title for this epic
      placeholder: e.g., "Implement Real-time Telemetry System"
    validations:
      required: true
      
  - type: dropdown
    id: related-project
    attributes:
      label: Related Project
      description: Which project does this epic belong to?
      options:
        - "Select a project..."
        - "Ground Station Software"
        - "Flight Computer Firmware" 
        - "Data Analysis Pipeline"
        - "Recovery System Control"
        - "Propulsion Control System"
        - "Other (please specify in description)"
    validations:
      required: true
      
  - type: textarea
    id: epic-description
    attributes:
      label: Description
      description: Detailed description of what this epic aims to achieve
      placeholder: Describe the goal, why it's important, and what the end result should look like
    validations:
      required: true
      
  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: What specific criteria must be met for this epic to be considered complete?
      placeholder: |
        - [ ] Criterion 1
        - [ ] Criterion 2
        - [ ] Criterion 3
    validations:
      required: true
      
  - type: textarea
    id: user-stories
    attributes:
      label: User Stories
      description: What stories (features) need to be implemented as part of this epic?
      placeholder: |
        List the individual stories that make up this epic:
        - Story 1: ...
        - Story 2: ...
        - Story 3: ...
    validations:
      required: true
      
  - type: input
    id: timeline
    attributes:
      label: Estimated Timeline
      description: How long do you expect this epic to take?
      placeholder: e.g., "6-8 weeks" or "2 months"
    validations:
      required: true
      
  - type: textarea
    id: dependencies
    attributes:
      label: Dependencies
      description: What other epics, stories, or external factors does this depend on?
      placeholder: List any blocking dependencies
    validations:
      required: false
      
  - type: textarea
    id: technical-notes
    attributes:
      label: Technical Notes
      description: Any technical considerations, architecture decisions, or implementation notes
      placeholder: Include relevant technical details, constraints, or approaches
    validations:
      required: false